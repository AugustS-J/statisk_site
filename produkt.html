<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <main class="produkt-container">
        <div class="billede-container">
            <span class="discount-badge">
                -11.82%
            </span>
            <img class="hjerte-badge" src="billeder/heart-492.svg" alt="Hjerte">
            <img class="produkt-billede" src="billeder/1562.webp" alt="Sweat Proof T-shirt">
        </div>
        <div class="produkt-detaljer">
            <h2 class="produkt-overskrift">
                Sweat Proof T-shirt
            </h2>
            <h3 class="produkt-farve">
                Grey
            </h3>
            <div class="produkt-priser">
                <p>
                    499 DKK
                </p>
                <p>
                    440 DKK
                </p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
